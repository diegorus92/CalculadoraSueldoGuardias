<!--//////////Tabla de días-filas///////////////////-->
<div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          {{mes.nombre}}
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
            
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Día y fecha</th>
                        <th scope="col">Cantidad de horas</th>
                        <th scope="col">Lugar de guardia</th>
                        <th scope="col" class = "monto">Monto (ARS)</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Borrar</th>
                    </tr>
                </thead>
                <tbody>
                    <!--///////////Dias-Filas//////////////////-->
                    
                    <tr *ngFor="let dia of dias">
                        <!--Reemplazar por FilaComponent en un ngFor de dias-->
                        <th scope="row">{{dia.dia}} {{dia.fecha}}</th>
                        <td>{{dia.cantidadHorasGuardia}}</td>
                        
                        <!--/////Objetivo//////-->
                        
                        <div *ngFor="let objetivo of objetivos">
                            <div *ngIf="objetivo.idFila == dia.id ">
                                <td>
                                    <app-objetivo [objetivo]="objetivo"></app-objetivo>
                                </td>
                                <td class="monto">
                                    $ {{objetivo.pagoPorHora}}
                                </td>
                            </div>
                        </div>
                    
                        <!--////////////////////-->

                        <td><fa-icon [icon]="iconoEditar"></fa-icon></td>
                        <td><fa-icon [icon]="iconoEliminar"></fa-icon></td>
                    </tr>
                    <!--///////////////////////////////////////////////////////--> 
                </tbody> 
            </table>

            <div class="alert alert-success monto" role="alert">
                Total: $ 3840
            </div>

        </div>
      </div>
    </div>
</div>
